<!DOCTYPE html>

  <head>

    <title>Guillermo Ochoa</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>

        <br>

        </p>
        <p>
          If you want my CV, you can find it <a href="https://drive.google.com/file/d/1VnB8qdfc2LY119kLgsxsRFt4s2RjW0lt/view?usp=sharing">Here!</a>
        </p>
        <br><br><br>
        <h6>
          Made with ThreeJS and simple HTML/Javascript
        </h6>
      </div>
    </div>
  </body>
</html>
